<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reaction Watch ðŸ‘€</title>
  <style>
    :root{ --rose:#ff2e87; --pink:#ff5fa2; --stroke:#ffd1e4; --ink:#5b2140; }
    body{margin:0;padding:18px;font-family:system-ui;background:linear-gradient(135deg,#fff0f7,#ffd3e7);color:var(--ink)}
    .card{max-width:820px;margin:auto;background:#ffffffcc;backdrop-filter:blur(10px);border:2px solid #fff;border-radius:22px;padding:14px;box-shadow:0 18px 45px rgba(255,47,135,.22)}
    h1{margin:0 0 8px;color:#b70052}
    p{margin:0 0 12px;line-height:1.5}
    button{border:0;padding:11px 14px;border-radius:14px;font-weight:900;cursor:pointer;background:linear-gradient(135deg,var(--rose),var(--pink));color:#fff;box-shadow:0 14px 26px rgba(255,47,135,.25)}
    video{width:100%;border-radius:16px;background:#000;border:2px solid var(--stroke)}
    .status{margin-top:10px;font-size:13px;color:#7b2a4a}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{padding:11px 12px;border-radius:14px;border:2px solid var(--stroke);font-weight:800;min-width:220px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Reaction Watch ðŸ‘€</h1>
    <p>
      She must have opened <b>girl.html</b> and enabled camera (optional). Room ID must match.
    </p>

    <div class="row">
      <input id="room" value="kitty-bday-123" />
      <button id="connect">Connect</button>
    </div>

    <div class="status" id="status">Not connected.</div>
    <div style="height:12px"></div>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const connectBtn = document.getElementById("connect");
    const roomInput = document.getElementById("room");
    const statusEl = document.getElementById("status");
    const remoteVideo = document.getElementById("remoteVideo");

    const peer = new Peer(); // watcher uses random id

    connectBtn.addEventListener("click", () => {
      const ROOM_ID = roomInput.value.trim();
      if(!ROOM_ID){ statusEl.textContent = "Enter a Room ID."; return; }

      statusEl.textContent = "Connecting...";
      const call = peer.call(ROOM_ID, null);

      call.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
        statusEl.textContent = "Connected âœ… Live stream is on.";
      });

      call.on("error", () => {
        statusEl.textContent = "Couldnâ€™t connect. Is her page open + camera enabled?";
      });
    });
  </script>
</body>
</html>
